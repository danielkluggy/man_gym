<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Dobras Cutaneas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="formulario.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-inner navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/inicio">Academia</a>
			</div>

			<div class="collapse navbar-collapse navbaracademia " id="navbaracademia">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="ul-fonte" href="/administracao.xhtml">Painel
							Administrativo</a></li>
					<li><a class="ul-fonte" href="/logout">Fazer Logoff</a></li>
				</ul>
			</div>
		</div>
	</div>
	<h1>Dobras Cutaneas</h1>

	<h:form id="frmDobra" class="formulario">
		<div class="form-group pull-right">
			<h:outputText rendered="#{dobraCutaneaController.mensagem!=null}" class="alert alert-info"
				value="#{dobraCutaneaController.mensagem}" />
		</div>
		<div class="col-xs-12 col-lg-12">
			<div class="col-xs-12 col-lg-6">
				<div class="form-group">
					<h:outputLabel value="Tricipital" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.tricipital}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Bicipital" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.bicipital}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Subescapular" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.subescapular}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Toracica" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.toracica}" />
				</div>

			</div>

			<div class="col-xs-12 col-lg-6">
				<div class="form-group">
					<h:outputLabel value="Axilar Média" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.axilarMedia}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Supral Liaca" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.supraIliaca}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Abdominal" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.abdominal}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Coxa" />
					<h:inputText class="form-control" value="#{dobraCutaneaController.dobracutanea.coxa}" />
				</div>
				<div class="form-group">
					<h:outputLabel value="Cliente" />

					<h:selectOneMenu class="form-control" value="#{dobraCutaneaController.dobracutanea.cliente}"
						converter="#{clienteConverter}">
						<f:selectItem noSelectionOption="true" itemValue="null"
							itemLabel=".: Selecione o Cliente :. " />
						<f:selectItems value="#{dobraCutaneaController.clientes}" var="cliente1"
							itemLabel="#{cliente1.nome}" />
					</h:selectOneMenu>
				</div>

			</div>
		</div>

		<div class="col-xs-12 col-lg-12">
			<div class="col-xs-12 col-sm-6 col-lg-6">
				<h:commandButton action="#{dobraCutaneaController.salvarDobra()}" class="btn btn-default btn-lg"
					value="Cadastrar">
					<f:ajax execute="frmDobra" render="@all" />
				</h:commandButton>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-6">
				<h:commandButton rendered="#{dobraCutaneaController.modoEdicao}"
					action="#{dobraCutaneaController.cancelar()}" value="Cancelar" class="btn btn-danger btn-lg">
					<f:ajax render="frmDobra" />
				</h:commandButton>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-responsive">
				<h:dataTable value="#{dobraCutaneaController.dobrascutaneas}" class="table" var="dobra" id="dtDobra">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="tricipital" />
						</f:facet>
						<h:outputLabel value="#{dobra.tricipital}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="bicipital" />
						</f:facet>
						<h:outputLabel value="#{dobra.bicipital}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="subescapular" />
						</f:facet>
						<h:outputLabel value="#{dobra.subescapular}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="toracica" />
						</f:facet>
						<h:outputLabel value="#{dobra.toracica}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="axilarMedia" />
						</f:facet>
						<h:outputLabel value="#{dobra.axilarMedia}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="supraIliaca" />
						</f:facet>
						<h:outputLabel value="#{dobra.supraIliaca}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="abdominal" />
						</f:facet>
						<h:outputLabel value="#{dobra.abdominal}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="coxa" />
						</f:facet>
						<h:outputLabel value="#{dobra.coxa}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Aluno" />
						</f:facet>
						<h:outputLabel value="#{dobra.cliente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputLabel value="opções" />
						</f:facet>
						<h:commandButton action="#{dobraCutaneaController.excluir(dobra)}" title="Excluir"
							onclick="return window.confirm('Tem Certeza?')" class="btn btn-danger btn-block"
							value="Excluir">

							<f:ajax render="@all" />
						</h:commandButton>

						<h:commandButton action="#{dobraCutaneaController.alterarDobra(dobra)}" title="Editar"
							value="Editar" class="btn btn-default btn-block">
							<f:ajax render="frmDobra" />
						</h:commandButton>
						<h:commandButton class="btn btn-info btn-block" value="Ver Relatório"
							action="#{dobraCutaneaController.relatorioDobracut()}">
							<f:setPropertyActionListener value="#{dobra.cliente}" target="#{dobraCutaneaController.cliente}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</h:form>

	<script src="resources/js/jquery-3.2.1.min.js" />
	<script src="resources/js/bootstrap.min.js" />
	<script src="resources/js/fontawesome-all.min.js" />
	<script src="resources/js/main.js" />
</h:body>

</html>
