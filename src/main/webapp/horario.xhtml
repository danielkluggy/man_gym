<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Horário</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="formulario.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-inner navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/inicio">Academia</a>
			</div>

			<div class="collapse navbar-collapse navbaracademia " id="navbaracademia">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="ul-fonte" href="/administracao.xhtml">Painel
							Administrativo</a></li>
					<li><a class="ul-fonte" href="/logout">Fazer Logoff</a></li>
				</ul>
			</div>
		</div>
	</div>


	<h1>Horário</h1>
	<div class="container">
		<h:form id="frmhorario" class="formulario">
			<div class="form-group pull-right">
				<h:outputText rendered="#{horarioController.mensagem!=null}" class="alert alert-info"
					value="#{horarioController.mensagem}" />
			</div>

			<div class="col-xs-12 col-sm-6 col-lg-12">
				<div class="form-group">
					<h:outputLabel value="Cliente" />
					<h:selectOneMenu class="form-control" value="#{horarioController.horario.cliente}"
						converter="#{clienteConverter}">
						<f:selectItem noSelectionOption="true" itemValue="null"
							itemLabel=".: Selecione o Cliente :. " />
						<f:selectItems value="#{horarioController.clientes}" var="cliente1"
							itemLabel="#{cliente1.nome}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-lg-6">
				<div class="form-group">
					<h:outputLabel value="Professor" />
					<h:selectOneMenu class="form-control" value="#{horarioController.horario.professor}">
						<f:selectItem itemValue="Selecione" itemLabel="Selecione" />
						<f:selectItem itemValue="Jean" itemLabel="Jean" />
						<f:selectItem itemValue="Rafael" itemLabel="Rafael" />
						<f:selectItem itemValue="Marcos" itemLabel="Marcos" />
						<f:selectItem itemValue="Thuan" itemLabel="Thuan" />
						<f:selectItem itemValue="Talis" itemLabel="Talis" />
						<f:selectItem itemValue="Carla" itemLabel="Carla" />
						<f:selectItem itemValue="Geovana" itemLabel="Geovana" />
						<f:selectItem itemValue="Taiz" itemLabel="Taiz" />
						<f:selectItem itemValue="Rafaela" itemLabel="Rafaela" />
					</h:selectOneMenu>
				</div>
			</div>


			<div class="col-xs-12 col-sm-6 col-lg-6">
				<div class="form-group">
					<h:outputLabel value="Atividade" />
					<h:selectOneMenu class="form-control" value="#{horarioController.horario.atividade}">
						<f:selectItem itemValue="Selecione" itemLabel="Selecione" />
						<f:selectItem itemValue="Musculação" itemLabel="Musculação" />
						<f:selectItem itemValue="Bicicleta" itemLabel="Bicicleta" />
						<f:selectItem itemValue="Esteira" itemLabel="Esteira" />
						<f:selectItem itemValue="Natação" itemLabel="Natação" />
						<f:selectItem itemValue="Dança" itemLabel="Dança" />
						<f:selectItem itemValue="Jiu-Jitsu" itemLabel="Jiu-Jitsu" />
						<f:selectItem itemValue="Capoeira" itemLabel="Capoeira" />
						<f:selectItem itemValue="Judô" itemLabel="Judô" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-lg-6">
				<div class="form-group">
					<h:outputLabel value="Local Atividade" />
					<h:selectOneMenu class="form-control" value="#{horarioController.horario.localAtividade}">
						<f:selectItem itemValue="Selecione" itemLabel="Selecione" />
						<f:selectItem itemValue="Ginasio" itemLabel="Ginasio" />
						<f:selectItem itemValue="Academia" itemLabel="Academia" />
						<f:selectItem itemValue="Piscina" itemLabel="Piscina" />
						<f:selectItem itemValue="Tatami" itemLabel="Tatami" />
						<f:selectItem itemValue="Quadra" itemLabel="Quadra" />
						<f:selectItem itemValue="Areia" itemLabel="Areia" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Segunda inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.segundaInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Segunda fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.segundaFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Terça inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.tercaInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Terça fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.tercaFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Quarta inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.quartaInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Quarta fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.quartaFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Quinta inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.quintaInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Quinta fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.quintaFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Sexta inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.sextaInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Sexta fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.sextaFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Sábado inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.sabadoInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Sábado fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.sabadoFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Domingo inicio" />
					<h:inputText class="form-control" value="#{horarioController.horario.domingoInicio}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-3 col-lg-3">
				<div class="form-group">
					<h:outputLabel value="Domingo fim" />
					<h:inputText class="form-control" value="#{horarioController.horario.domingoFim}" />
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="table-responsive">
					<h:dataTable value="#{horarioController.horarios}" class="table" var="horario" id="dthorario">
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Aluno" />
							</f:facet>
							<h:outputLabel value="#{horario.cliente.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Professor" />
							</f:facet>
							<h:outputLabel value="#{horario.professor}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Atividade" />
							</f:facet>
							<h:outputLabel value="#{horario.atividade}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Local atividade" />
							</f:facet>
							<h:outputLabel value="#{horario.localAtividade}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="opções" />
							</f:facet>
							<h:commandButton action="#{horarioController.excluir(horario)}" title="Excluir"
								onclick="return window.confirm('Tem Certeza?')" class="btn btn-danger" value="Excluir">

								<f:ajax render="frmhorario" />
							</h:commandButton>

							<h:commandButton action="#{horarioController.alterarHorario(horario)}" title="Editar"
								value="Editar" class="btn btn-default">
								<f:ajax render="frmhorario" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</div>
			</div>

			<div class="col-xs-12 col-lg-12">
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<h:commandButton value="Cadastrar Horário" action="#{horarioController.salvarHorario()}"
						class="btn btn-default btn-lg">
						<f:ajax execute="frmhorario" render="@all" />
					</h:commandButton>
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<h:commandButton rendered="#{horarioController.modoEdicao}" action="#{horarioController.cancelar()}"
						value="Cancelar" class="btn btn-danger btn-lg">
						<f:ajax render="frmhorario" />
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<script src="resources/js/jquery-3.2.1.min.js" />
	<script src="resources/js/bootstrap.min.js" />
	<script src="resources/js/fontawesome-all.min.js" />
	<script src="resources/js/main.js" />
</h:body>

</html>
