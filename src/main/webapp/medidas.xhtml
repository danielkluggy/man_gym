<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Medidas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="formulario.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-inner navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/inicio">Academia</a>
			</div>

			<div class="collapse navbar-collapse navbaracademia " id="navbaracademia">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="ul-fonte" href="/administracao.xhtml">Painel
							Administrativo</a></li>
					<li><a class="ul-fonte" href="/logout">Fazer Logoff</a></li>
				</ul>
			</div>
		</div>
	</div>


	<h1>Perímetros</h1>
	<div class="container">
		<h:form id="frmMedida" class="formulario">
			<div class="form-group pull-right">
				<h:outputText rendered="#{medidaController.mensagem!=null}" class="alert alert-info"
					value="#{medidaController.mensagem}" />
			</div>
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<div class="form-group">
						<h:outputLabel value="Estatura" />
						<h:inputText class="form-control" value="#{medidaController.medida.estatura}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Massa" />
						<h:inputText class="form-control" value="#{medidaController.medida.massa}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Torax" />
						<h:inputText class="form-control" value="#{medidaController.medida.torax}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Cintura" />
						<h:inputText class="form-control" value="#{medidaController.medida.cintura}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Abdomen" />
						<h:inputText class="form-control" value="#{medidaController.medida.abdomen}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Quadril" />
						<h:inputText class="form-control" value="#{medidaController.medida.quadril}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Coxa Media Direita" />
						<h:inputText class="form-control" value="#{medidaController.medida.coxaMediaDireita}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Coxa Media Esquerda" />
						<h:inputText class="form-control" value="#{medidaController.medida.coxaMediaEsquerda}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Pescoço" />
						<h:inputText class="form-control" value="#{medidaController.medida.pescoco}" />
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-lg-6">
					<div class="form-group">
						<h:outputLabel value="Panturrilha Direita" />
						<h:inputText class="form-control" value="#{medidaController.medida.panturrilhaDireita}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Panturrilha Esquerda" />
						<h:inputText class="form-control" value="#{medidaController.medida.panturrilhaEsquerda}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Braco Direito Relaxado" />
						<h:inputText class="form-control" value="#{medidaController.medida.bracoDireitoRelaxado}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Braco Esquerdo Relaxado" />
						<h:inputText class="form-control" value="#{medidaController.medida.bracoEsquerdoRelaxado}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Braco Direito Contraido" />
						<h:inputText class="form-control" value="#{medidaController.medida.bracoDireitoContraido}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Braco Esquerdo Contraido" />
						<h:inputText class="form-control" value="#{medidaController.medida.bracoEsquerdoContraido}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Antebraço Direito" />
						<h:inputText class="form-control" value="#{medidaController.medida.antebracoDireito}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Antebraço Esquerdo" />
						<h:inputText class="form-control" value="#{medidaController.medida.antebracoEsquerdo}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Cliente" />

						<h:selectOneMenu class="form-control" value="#{medidaController.medida.cliente}"
							converter="#{clienteConverter}">
							<f:selectItem noSelectionOption="true" itemValue="null"
								itemLabel=".: Selecione o Cliente :. " />
							<f:selectItems value="#{medidaController.clientes}" var="cliente1"
								itemLabel="#{cliente1.nome}" />
						</h:selectOneMenu>
					</div>

				</div>
			</div>


			<div class="col-xs-12 col-lg-12">
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<h:commandButton action="#{medidaController.salvarMedida()}" class="btn btn-default btn-lg"
						value="Cadastrar">
						<f:ajax execute="frmMedida" render="@all" />
					</h:commandButton>
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<h:commandButton rendered="#{medidaController.modoEdicao}" action="#{medidaController.cancelar()}"
						value="Cancelar" class="btn btn-danger btn-lg">
						<f:ajax render="frmMedida" />
					</h:commandButton>


				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="table-responsive">
					<h:dataTable value="#{medidaController.medidas}" class="table" var="medida" id="dtMedida">
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Torax" />
							</f:facet>
							<h:outputLabel value="#{medida.torax}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Cintura" />
							</f:facet>
							<h:outputLabel value="#{medida.cintura}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Abdomen" />
							</f:facet>
							<h:outputLabel value="#{medida.abdomen}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Quadril" />
							</f:facet>
							<h:outputLabel value="#{medida.quadril}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Coxa Esquerda" />
							</f:facet>
							<h:outputLabel value="#{medida.coxaMediaEsquerda}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Aluno" />
							</f:facet>
							<h:outputLabel value="#{medida.cliente.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="opções" />
							</f:facet>
							<h:commandButton action="#{medidaController.excluir(medida)}" title="Excluir"
								onclick="return window.confirm('Tem Certeza?')" class="btn btn-danger" value="Excluir">

								<f:ajax render="frmMedida:dtMedida" />
							</h:commandButton>

							<h:commandButton action="#{medidaController.alterarMedida(medida)}" title="Editar"
								value="Editar" class="btn btn-default">
								<f:ajax render="frmMedida" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</div>
	<script src="resources/js/jquery-3.2.1.min.js" />
	<script src="resources/js/bootstrap.min.js" />
	<script src="resources/js/fontawesome-all.min.js" />
	<script src="resources/js/main.js" />
</h:body>

</html>
